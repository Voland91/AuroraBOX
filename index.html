<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>AuroraBOX</title>
    <link rel='stylesheet' href='css/dist/main.css'>

<body>
    <header class="header">
        <section class="header__contact contactBar">
            <ul class="contactBar__list">
                <li class="contactBar__item firstItem"><img class="contactBar__icon"

                <li class="contactBar__item"><img class="contactBar__icon" src="/src/icons/mail-icon.png" /><a

            </ul>
            <div class="contactBar__list">
                <button class="contactBar__button"><img class="contactBar__icon"
                        src="/src/icons/log-in-icon.png" />Zaloguj się</button>
                <button class="contactBar__button"><img class="contactBar__icon"
                        src="/src/icons/account-icon.png" />Załóż konto</button>
            </div>
        </section>
        <section class="header__content content">
            <img src="/src/logo/AuroraBOX-logo.png" />
            <input type="search">
            <div>Twój koszyk</div>
        </section>
        <nav class="header__nav navigation">
            <ul class="navigation__list">

                <li class="navigation__item"><a class="navigation__link" href="#">nasza oferta</a></li>
                <li class="navigation__item"><a class="navigation__link" href="#">trendy 2018</a></li>
                <li class="navigation__item"><a class="navigation__link" href="#">blog</a></li>
                <li class="navigation__item"><a class="navigation__link" href="#">kontakt</a></li>
            </ul>
        </nav>
    </header>
    <hr class="body__line" />
</body>

</html>
